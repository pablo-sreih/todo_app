<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>

    <div>
      <form id="form-container" action="submit">
        <input maxlength="20" id="title" type="text" placeholder="Title"/>
        <textarea
          maxlength="100"
          name="description"
          id="description"
          cols="30"
          rows="4"
          placeholder="Description"
        ></textarea>
      </form>
    </div>
    <div><button id="add">Add</button></div>

    <div><input type="text" placeholder="Search"></div>

    <div id="list-container">
        <form id="form-container" action="submit">
            <input maxlength="20" id="title" type="text" placeholder="Title" readonly/>
            <textarea
              maxlength="100"
              name="description"
              id="description"
              cols="30"
              rows="4"
              placeholder="Description"
            ></textarea>
            <div id="footer-container">
                <label id="date">Date Created:</label>
                <div>
                    <button id="edit">Edit</button>
                    <button id="delete">Delete</button>
                </div>
                </div>
            </div>
          </form>
    </div>
  </body>
</html>
